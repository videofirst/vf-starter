name: Build and Deploy VF-Starter
on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Gradle
        run: |
          ./gradlew dependencyUpdates check --no-daemon

